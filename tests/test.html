<html>
<head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />

    <script src="node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>

    <!-- Add src -->
    <script src="../app/scripts/bridged-worker.min.js"></script>

    <script src="../app/scripts/cache-check.js/cache-check.js"></script>

    <script>

        mocha.setup('bdd');

        if (window.PHANTOMJS) {
            blanket.options("reporter", "../node_modules/grunt-blanket-mocha/support/grunt-reporter.js"
            );
        }
    </script>

    <!-- Add specs -->
    <script src="specs/cache-check.js/cache-check.js"></script>
    <!-- End: Add specs -->

<div id="mocha"></div>
